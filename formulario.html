<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <header>
                <a class="btn-voltar" href="login.html">
                    <img src="imagens/arrow-left-02.png" alt="Voltar">
                    Voltar
                </a>
                <h1 class="titulo">Formulário de inscrição</h1>
                <h2 class="subtitulo">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</h2>
            </header>
            <main>
                <form id="formInscricao" >
                    <p class="intertitulo"><strong>Informações do participante</strong></p>

                    <label class="dados_pessoais" for="nome_completo">Nome completo</label>
                    <input type="text" id="nome_completo" name="nome_completo" class="caixa_texto" required>

                    <label class="dados_pessoais" for="data_nascimento">Data de nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="caixa_texto" required>

                    <label class="dados_pessoais" for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" class="caixa_texto" required>

                    <label class="dados_pessoais" for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" class="caixa_texto" required>
                        <option value="">Selecione</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>

                    <label class="dados_pessoais" for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="caixa_texto" required>
                    <p id="emailErro" class="erro-msg"></p>

                    <label class="dados_pessoais" for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" class="caixa_texto" required>

                    <div class="upload_documento">
                        <label class="upload-label" for="file-upload-identidade">Documento de identidade</label>
                        <input type="file" id="file-upload-identidade" name="documento" accept=".pdf,.jpg,.png" required>
                        <span id="identidade" class="identidade">Nenhum arquivo selecionado</span>
                    </div>

                    <p class="intertitulo"><strong>Endereço Residencial</strong></p>

                    <label class="dados_pessoais" for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" class="caixa_texto" required>

                    <label class="dados_pessoais" for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" class="caixa_texto" required>

                    <label class="dados_pessoais" for="numero_residencia">Número</label>
                    <input type="text" id="numero_residencia" name="numero_residencia" class="caixa_texto" required>

                    <label class="dados_pessoais" for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="caixa_texto" required>

                    <label class="dados_pessoais" for="estado">Estado</label>
                    <select id="estado" name="estado" class="caixa_texto" required>
                        <option value="">Selecione</option>
                        <option value="Acre">AC</option>
                        <option value="Alagoas">AL</option>
                        <option value="Amapá">AP</option>
                        <option value="Amazonas">AM</option>
                        <option value="Bahia">BA</option>
                        <option value="Ceará">CE</option>
                        <option value="Distrito Federal">DF</option>
                        <option value="Espírito Santo">ES</option>
                        <option value="Goiás">GO</option>
                        <option value="Maranhão">MA</option>
                        <option value="Mato Grosso">MT</option>
                        <option value="Mato Grosso do Sul">MS</option>
                        <option value="Minas Gerais">MG</option>
                        <option value="Pará">PA</option>
                        <option value="Paraíba">PB</option>
                        <option value="Paraná">PR</option>
                        <option value="Pernambuco">PE</option>
                        <option value="Piauí">PI</option>
                        <option value="Rio de Janeiro">RJ</option>
                        <option value="Rio Grande do Norte">RN</option>
                        <option value="Rio Grande do Sul">RS</option>
                        <option value="Rondônia">RO</option>
                        <option value="Roraima">RR</option>
                        <option value="Santa Catarina">SC</option>
                        <option value="São Paulo">SP</option>
                        <option value="Sergipe">SE</option>
                        <option value="Tocantins">TO</option>
                    </select>
                    <div class="upload_documento">
                        <label class="upload-label" for="file-upload-comprovante">Comprovante de residência</label>
                        <input type="file" id="file-upload-comprovante" name="comprovante" accept=".pdf,.jpg,.png" required>
                        <span id="comprovante" class="comprovante">Nenhum arquivo selecionado</span>
                    </div>

                    <p class="intertitulo"><strong>Trilhas de apredizagem</strong></p>
                    <p class="subintertitulo">Selecione apenas uma trilha</p>
                    <div class="checkbox_trilha">
                        <label class="item_trilha"><input type="checkbox" id="opcao_trilha" class="trilha" value="Programação Front-end"> 
                            <img src="imagens/icon-front-end.png" alt="Front-end"> 
                            Programação Front-end
                        </label>
                        <label class="item_trilha"><input type="checkbox" id="opcao_trilha" class="trilha" value="Programação Back-end"> 
                            <img src="imagens/icon-back-end.png" alt="Back-end">
                            Programação Back-end
                        </label>
                        <label class="item_trilha"><input type="checkbox" id="opcao_trilha" class="trilha" value="Programação de Jogos"> 
                            <img src="imagens/icon-jogos.png" alt="Jogos">
                            Programação de Jogos
                        </label>
                        <label class="item_trilha"><input type="checkbox" id="opcao_trilha" class="trilha" value="Design e Experiência"> 
                            <img src="imagens/icon-ux.png" alt="Design e Experiência">
                            Design e Experiência
                        </label>
                        <label class="item_trilha"><input type="checkbox" id="opcao_trilha" class="trilha" value="Ciência de Dados"> 
                            <img src="imagens/icon-dados.png" alt="Ciência de Dados">
                            Ciência de Dados
                        </label>
                    </div>
                    <!-- Mensagem de erro -->
                    <span id="mensagemErro">Selecione pelo menos uma opção!</span>

                    <div class="checkbox_termos">
                        <input type="checkbox" id="aceitar_termos" required>
                        <label class="termos_texto">
                            Declaro que li e concordo com os 
                            <a href="#"><strong>Termos e Condições</strong></a> 
                            e com a <a href="#"><strong>Política de Privacidade.</strong></a>
                        </label>
                    </div>
                    

                    <div class="btn-grupo">
                        <a href="index.html">
                            <button type="button" class="cancel-btn" id="botaoCancelar" >Cancelar</button>
                        </a>
                        <a href="#">
                            <button type="submit" class="submit-btn" id="botaoEnviar" >Fazer inscrição</button>
                        </a>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <div class="imagem">
        <img src="imagens/Ilustration.png" alt="Imagem de um garoto estudando">
        <div class="imagem_trilha">
            <img src="imagens/Vector.png" alt="Imagem trilha">
            <img src="imagens/Group.png" alt="Imagem inova">
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
